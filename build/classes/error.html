        background-color: #e8f5e9; /* light green */

        text-align: center;
        padding-top: 100px;
    }

    .error-box {
        background-color: white;
        display: inline-block;

    }

    h2 {
        color: #2e7d32; /* dark green */
    }

    p {
        color: #555;
    }

    a {
        text-decoration: none;
        color: white;
        background-color: #66bb6a; /* green button */
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
        font-weight: bold;
    }

    a:hover {
        background-color: #388e3c;
    }
</style>
</head>

<div class="error-box">
    <h2>Login Failed</h2>
