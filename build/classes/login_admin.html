<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e8f5e9; /* Light green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            background-color: #81c784;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #388e3c;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #a5d6a7;
            border-radius: 6px;
        }

        .submit-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 30px;
            background-color: #66bb6a;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

<a href="Dashboard_Login.html" class="back-btn">Back</a>

<div class="login-box">
    <h2>Admin Login</h2>
    <form action="login_admin" method="post">
        <label>Email</label>
        <input type="text" name="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
